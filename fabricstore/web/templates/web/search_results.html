{% extends 'base.html' %}
{% block title %}نتایج جستجو برای {{search_text}}|پارچه سرای محمد{% endblock title %}
{% block content %}
{% if fabrics %}
<ol>
    {% for fabric in fabrics %}
    <li>{{fabric.name}}</li>
    {% endfor %}
</ol>
{% else %}
<p>موردی پیدا نشد</p>
{% endif %}
{% endblock content %}
